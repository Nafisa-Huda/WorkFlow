<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a995213cd6.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>
<body class="home-page-body">
    <nav class="desktop-nav">
        <ul class="desktop-nav-ul">
            <li class="desktop-nav-li"><i class="fa-solid fa-bars" onclick="openNav()"></i></li>
            <li class="desktop-nav-li"><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-circle-user fa-2x desktop-user"></i></li>
        </ul>
        <div class="search-container">
            <input type="search" class="search" placeholder="Search">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </nav>
    
    <aside id="sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="calendar.html">Calendar</a>
        <a href="#">To-do List</a>
        <a href="#">Pomodoro Clock</a>
    </aside>
    
    
    
    <header class="home-page-header">
        <i class="fa-solid fa-circle-user fa-2x"></i>
        <section class="greeting">
            <h1>Hi [NAME]</h1>
            <h2>Today is [DATE]</h2>
            <h2>Quote of the day</h2>
            <h2 class="quote">[QUOTE]</h2>
        </section>

    </header>
    <main class="home-page-tasks-container">
        <section class="tasks-btn-container">
            <button class="tasks-btn">Tasks</button>
            <button class="tasks-btn">Completed</button>
            <button class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
        </section>
        <h1 class="home-page-tasks-heading">All Tasks</h1>
        <ul class="tasks-ul">
            <li class="task-li-item">
                <i class="fa-solid fa-list"></i> 
                <p>Test Task</p> 
                <i class="fa-solid fa-trash-can"></i>
            </li>
            <li class="task-li-item">
                <i class="fa-solid fa-list"></i> 
                <p>Test Task</p> 
            </li>
            <li class="task-li-item">
                <i class="fa-solid fa-list"></i> 
                <p>Test Task</p> 
            </li>
        </ul>
    </main>
    <nav class="tab-bar">
        <ul>
            <li class="list active"><i class="fa-solid fa-house"></i></li>
            <li class="list"><a href="calendar.html"><i class="fa-solid fa-calendar"></i></a></li>
            <li class="list"><i class="fa-solid fa-list"></i></li>
            <li class="list"><i class="fa-solid fa-clock"></i></li>
        </ul>
    </nav>
    <script src="js/main.js"></script>
</body>
</html>
