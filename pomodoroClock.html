<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <h1 class="pomodoro-heading">Pomodoro</h1>
    <div class="timer">
        <div class="timer-controls">
            <button data-time ="1500" class="timer-btn">25 minutes</button>
            <button data-time ="300" class="timer-btn">Short Break</button>
            <button data-time ="900" class="timer-btn">Long Break</button>
            <!-- <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form> -->
        </div>
        <div class="display">
            <h1 class="display-time-left"></h1>
            <p class="display-end-time"></p>
        </div>
        <section class="pause-play">
          <button id="stop-btn" class="timer-btn">Stop</button>
          <button id="play-btn" class="timer-btn">Play</button>
        </section>
        <div class="progress-bar-container">
          <div class="progress">
            <div class="progress-bar">

            </div>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
