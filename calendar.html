<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a995213cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Workflow</title>
</head>
<body class="calendar-page-body">
    <h1 class="calendar-type-name">What is this Calendar for?</h1>
    
    <main class="calendar-container">
        <section class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <section class="calendar-days">
              <div>M</div>
              <div>T</div>
              <div>W</div>
              <div>T</div>
              <div>F</div>
              <div>S</div>
              <div>S</div>
          </section>
          <section class="calendar-dates">
              <div class="days"></div>
          </section>
        </section>
    </main>


    <section class="events-and-tasks">
        <button class="events-btn">Events</button>
        <button class="events-btn">Tasks</button>
    </section>

    <nav class="tab-bar">
        <ul>
            <li class="list"><a href="homePage.html"><i class="fa-solid fa-house"></i></a></li>
            <li class="list"><a href="calendar.html"><i class="fa-solid fa-calendar"></i></a></li>
            <li class="list"><i class="fa-solid fa-list"></i></li>
            <li class="list"><i class="fa-solid fa-clock"></i></li>
        </ul>
    </nav>
    <script src="js/main.js"></script>
</body>
</html>
