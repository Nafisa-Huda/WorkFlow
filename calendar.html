<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/211eaa680e.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="/public/styles.css">
    <title>Workflow</title>
</head>
<body class="bg-indigo-200">
  <nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <!-- <div class="pt-2">
        <img src="img/logo.svg" alt="" />
      </div> -->
      <!-- Menu Items -->
      <div class="hidden space-x-6 md:flex">
        <a href="#">Home</a>
        <a href="calendar.ejs">Calendar</a>
        <a href="#">Pomodoro Clock</a>
        <a href="#">Account</a>
      </div>
      <!-- Hamburger Icon -->
      <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
        <i class="fa-solid fa-bars"></i>      
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden">
      <div
        id="menu"
        class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
      >
      <a href="#">Home</a>
      <a href="calendar.ejs">Calendar</a>
      <a href="#">Pomodoro Clock</a>
      <a href="#">Account</a>
      </div>
    </div>
  </nav>

    <!-- <h1 class="calendar-type-name">What is this Calendar for?</h1> -->
    <div class="cal-aside-container flex flex-col justify-center items-center">
      <main class="calendar-container w-full">
        <section class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p class="font-bold"></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <section class="calendar-days">
            <div>S</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>
          </section>
          <section class="calendar-dates">
            <div class="days"></div>
           </section>
        </section>
      </main>
      <aside class="bg-white h-140 w-80 rounded-lg">
        <section class="bg-indigo-500 m-3.5 p-4 h-96 rounded-lg overflow-auto">
          <div class="bg-indigo-200	p-4 rounded-lg mb-8">Event 1</div>
          <div class="bg-indigo-200	p-4 rounded-lg mb-8">Event 2</div>
          <div class="bg-indigo-200	p-4 rounded-lg mb-8">Event 3</div>
          <div class="bg-indigo-200	p-4 rounded-lg mb-8">Event 4</div>
          <button class="block mx-auto text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Add Event</button>
        </section>
      </aside>
    </div>
    <script src="/public/main.js"></script>
</body>
</html>
