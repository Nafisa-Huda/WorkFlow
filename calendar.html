<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a995213cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Workflow</title>
</head>
<body class="calendar-page-body">
    <h1>[Insert Calendar Type]</h1>
    <main class="calendar-container">
        <div class="calendar">
            <select class="month" name="Month" required="">
                <option>May</option>
            </select>
            <select class="year" name="Year" required="">
                <option>2022</option>
            </select>
        </div>
        <section class="calendar-days-container">
            <section class="calendar-days">
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
                <div>S</div>
            </section>
        </section>
        <section class="calendar-dates">
            <div class="calendar-date"><span>1</span></div>
            <div class="calendar-date"><span>2</span></div>
            <div class="calendar-date"><span>3</span></div>
            <div class="calendar-date"><span>4</span></div>
            <div class="calendar-date"><span>5</span></div>
            <div class="calendar-date"><span>6</span></div>
            <div class="calendar-date"><span>7</span></div>
            <div class="calendar-date"><span>8</span></div>
            <div class="calendar-date"><span>9</span></div>
            <div class="calendar-date"><span>10</span></div>
            <div class="calendar-date"><span>11</span></div>
            <div class="calendar-date"><span>12</span></div>
            <div class="calendar-date"><span>13</span></div>
            <div class="calendar-date"><span>14</span></div>
            <div class="calendar-date"><span>15</span></div>
            <div class="calendar-date"><span>16</span></div>
            <div class="calendar-date"><span>17</span></div>
            <div class="calendar-date"><span>18</span></div>
            <div class="calendar-date"><span>19</span></div>
            <div class="calendar-date"><span>20</span></div>
            <div class="calendar-date"><span>21</span></div>
            <div class="calendar-date"><span>22</span></div>
            <div class="calendar-date"><span>23</span></div>
            <div class="calendar-date"><span>24</span></div>
            <div class="calendar-date"><span>25</span></div>
            <div class="calendar-date"><span>26</span></div>
            <div class="calendar-date"><span>27</span></div>
            <div class="calendar-date"><span>28</span></div>
            <div class="calendar-date"><span>29</span></div>
            <div class="calendar-date"><span>30</span></div>
            <div class="calendar-date"><span>31</span></div>
        </section>
    </main>
    
    <section class="events-and-tasks">
        <button class="events-btn">Events</button>
        <button class="events-btn">Tasks</button>
    </section>

    <nav class="tab-bar">
        <ul>
            <li class="list active"><a href="homePage.html"><i class="fa-solid fa-house"></i></a></li>
            <li class="list"><a href="calendar.html"><i class="fa-solid fa-calendar"></i></a></li>
            <li class="list"><i class="fa-solid fa-list"></i></li>
            <li class="list"><i class="fa-solid fa-clock"></i></li>
        </ul>
    </nav>
</body>
</html>
